<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>LudumDare</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:light&subset=Latin">

    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/jquery.zoomooz.js"></script>
    <script type="text/javascript" src="scripts/GoTo.js"></script>
    <script type="text/javascript" src="scripts/story-scene.js"></script>

  </head>
  <body class="zoomContainer">
    <div id="a" class="zoomTarget level0">
      <div id="Kitchen" class="zoomTarget shape shape-rotation level2">This is the kitchen</div>

      <div id="WakeUp" class="zoomTarget level2 scene-container">
        <div part="0" class="story-scene">
          <img src="images/bgtest.png" class="illustration" alt="cool picture">
          <p>
          You wake up.  You're in your bedroom.

          You are tired and groggy.
          </p>
        </div>

        <div part="1" class="story-scene">
          <img src="images/GenericCircle.png" class="illustration" alt="cool picture">
          <p>
          You wake up.  You're in your bedroom.

          Where do you want to go first?
          </p>

          <go-to location="#Kitchen"> The kitchen </go-to>
          <br/>
          <go-to location="#Bathroom"> The Bathroom </go-to>
          <br/>
          <go-to location="#Outside"> Outside </go-to>
        </div>


      </div>

      <div id="Bathroom" class="zoomTarget level2">You're in the bathroom</div>

      <div id="Outside" class="zoomTarget level2">It's a beautiful day!</div>
    </div>
  </body>

</html>
